<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Chatbot</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'chatbot/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FAQ Chatbot</h1>
            <button id="themeToggle" class="theme-toggle" title="Toggle Dark/Light Mode">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        <div id="chatbox">
            <div id="messages"></div>
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Type your question here..." autofocus>
                <button id="sendBtn"><i class="fas fa-paper-plane"></i> Send</button>
            </div>
        </div>
    </div>
    
    <script>
        // Get CSRF token
        function getCSRFToken() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'csrftoken') {
                    return value;
                }
            }
            return null;
        }

        async function askQuestion() {
            const question = document.getElementById('userInput').value.trim();
            const messagesDiv = document.getElementById('messages');
            const sendBtn = document.getElementById('sendBtn');
            
            if (!question) {
                alert('Please enter a question');
                return;
            }
            
            // Disable input and button while loading
            document.getElementById('userInput').disabled = true;
            sendBtn.disabled = true;
            sendBtn.style.opacity = '0.6';
            
            // Add user message to chat
            messagesDiv.innerHTML += `<div class="message user-message"><strong>You:</strong> ${question}</div>`;
            
            // Add loading animation
            messagesDiv.innerHTML += `<div class="message bot-message loading" id="loading"><div class="loading-dots"><span>.</span><span>.</span><span>.</span></div></div>`;
            
            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            // Clear input
            document.getElementById('userInput').value = '';
            
            try {
                const res = await fetch('/ask/', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCSRFToken()
                    },
                    body: JSON.stringify({ question })
                });
                
                // Remove loading animation
                const loadingDiv = document.getElementById('loading');
                if (loadingDiv) {
                    loadingDiv.remove();
                }
                
                const data = await res.json();
                
                if (res.ok) {
                    messagesDiv.innerHTML += `<div class="message bot-message"><strong>Bot:</strong> ${data.answer}</div>`;
                } else {
                    messagesDiv.innerHTML += `<div class="message error-message"><strong>Error:</strong> ${data.error}</div>`;
                }
                
                // Scroll to bottom
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                
            } catch (error) {
                // Remove loading animation
                const loadingDiv = document.getElementById('loading');
                if (loadingDiv) {
                    loadingDiv.remove();
                }
                messagesDiv.innerHTML += `<div class="message error-message"><strong>Error:</strong> ${error.message}</div>`;
            } finally {
                // Re-enable input and button
                document.getElementById('userInput').disabled = false;
                sendBtn.disabled = false;
                sendBtn.style.opacity = '1';
            }
        }

        // Theme toggle and event listeners
        document.addEventListener('DOMContentLoaded', function() {
            const sendBtn = document.getElementById('sendBtn');
            const userInput = document.getElementById('userInput');
            const themeToggle = document.getElementById('themeToggle');
            
            sendBtn.addEventListener('click', askQuestion);
            
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    askQuestion();
                }
            });

            // Theme toggle
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                const isDark = document.body.classList.contains('dark-mode');
                themeToggle.innerHTML = `<i class="fas ${isDark ? 'fa-sun' : 'fa-moon'}"></i>`;
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });

            // Load saved theme
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = `<i class="fas fa-sun"></i>`;
            }
        });
    </script>
</body>
</html>
